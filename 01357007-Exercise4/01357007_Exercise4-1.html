<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <style>
        body {
            font-family: Helvetica;
        }
        .name {
            color: firebrick;
            font-weight: bold;
        }
        .age {
            color: navy;
            text-decoration: underline;
        } 
    </style>
    <script>
        let name;
        let log = "";
        let now = new Date();
        let birth;
        let age;

        name = window.prompt("Please input your name:");        
        birth = window.prompt("Please input your birth year:");
        
        birth = parseInt(birth);
        age = now.getFullYear() - birth;

        document.writeln("<p>Hello, <span class='name'>" + name + "</span>!</p>");
        log = "Hello, " + name + "!";
        console.log(log);

        if(isNaN(age) || age <= 0 || age == Infinity || age == -Infinity){
            window.alert("Your input is incorrect!");
            document.writeln("<p>Your age is mystery!</p>");
            log = "Your input is incorrect!";
            console.log(log);
        }
        else if(age == 1){
            log = document.writeln("<p>You are <span class='age'>one</span> year old!</p>");
            log = "You are one year old!";
            console.log(log);    
        }
        else {
            log = document.writeln("<p>You are <span class='age'>" + age + "</span> years old!</p>");
            log = "You are " + age + " years old!";
            console.log(log);
        }
    </script>
</head>
<body>
    
</body>
</html>
